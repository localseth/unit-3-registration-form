<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="This website is a sample signup form for the Treehouse WebDev Techdegree program.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup for our newsletter</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,200;0,400;0,600;1,200&display=swap" rel="stylesheet">
            </head>
<body>
    
        <header>
            <div class="main-container">
            <h1>THE CODE REVIEW</h1>
            </div>
        </header>
        <main class="main-container">
            <div class="container center">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <form class="container">
                <fieldset class="container">
                    <legend>Contact Information</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                    
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                    
                    <label for="state">State</label>
                    <select id="state" name="user-state" required>
                        <option value="" hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </fieldset>
                
                <fieldset class="container">
                    <legend>Newsletter</legend>
                    <label class="bottom-margin">Select the newsletters you would like to receive</label>  
                    <div class="inline-container">
                        <div class="inline">
                            <input type="checkbox" id="html" value="html" name="user-newsletters">
                            <label for="html">HTML News</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" id="css" value="css" name="user-newsletters">
                            <label for="css">CSS News</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" id="javascript" value="javascript" name="user-newsletters">
                            <label for="javascript">Javascript News</label>
                        </div>
                    </div>
                    
                
                    <label class="bottom-margin">Newsletter format</label>
                    <div class="inline-container">
                        <div class="inline">
                            <input type="radio" id="html-format" value="html" name="email-format"><label for="html-format">HTML</label>
                        </div>
                        <div class="inline">
                            <input type="radio" id="plain-format" value="plain-text" name="email-format"><label for="plain-format">Plain text</label>
                        </div>
                    </div>
                    <div class="container">
                    <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="user-comment"></textarea>
                    </div>
                    <input type="submit" value="Sign Up">
                        
                </fieldset>
            </form>
        </main>
        
        <footer>
            <div class="main-container">
                <p>Copyright The Code Review</p>
            </div>
        </footer>

</body>
</html>
